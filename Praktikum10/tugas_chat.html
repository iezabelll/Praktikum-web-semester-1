<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .container-chat{
            height: 50vh;
            width: 60vw;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container-chat">
        <div id="cht">
            <h3>heyo whatsupp</h3>
            <hr>
        </div>
        <div class="container-input">
            <input id="inputChat" type="text">
            <button type="button" onclick="kirimChat()">
                Kirim
            </button>
        </div>
    </div>


    <script>
        function kirimChat() {
            let text = document.getElementById("inputChat").value;
            let output = document.createElement("P");

            output.innerHTML = String(text);
            document.getElementById("cht").appendChild(output);
        }
    </script>
</body>

</html>
