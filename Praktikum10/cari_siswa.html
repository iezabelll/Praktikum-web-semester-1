<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.1</title>
    <style>
        div {
            width: 300px;
            border: 25px solid darkgray;
            padding: 25px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <form action="" id="form_cari">
        <label for="cari">Cari Siswa</label>
        <input type="text" size="30" id="cari">
        <input type="button" value="go" id="go">
        <hr>


        <div>Nama yang anda masukan : <span id="kata"></span></div>
    </form>


    <script>
        let buttonGo = document.getElementById("go");
        buttonGo.addEventListener('click', function(){
            let nama = document.getElementById('cari').value;

            if(nama.toLowerCase() == "eza") {
                console.log(`Hai Administrator ${nama}`)
                document.getElementById('kata').innerHTML = nama;
            } else {
                console.log(`Hai ${nama}`)
                document.getElementById('kata').innerHTML = nama;
                document.getElementById('kata').style = 'color: Red;'
            }
        })
    </script>
</body>
</html>
