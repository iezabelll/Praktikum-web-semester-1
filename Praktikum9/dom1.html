<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
</head>
<body>
    <h1>Menghitung luas dan Keliling Lingkaran</h1>

    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>





    <script>
        const phi = 3.14;
        var r = 14;
        let l = phi*r*r;
        let k = phi*(2*r);

        document.getElementById("pi").innerHTML = "phi = " + phi + "cm";
        document.getElementById("jari").innerHTML = "jari-jari = " + r + "cm";
        document.getElementById("luas").innerHTML = "luas lingkaran = " + l + "cm";
        document.getElementById("keliling").innerHTML = "keliling lingkaran = " + k + "cm";
    </script>
</body>
</html>
